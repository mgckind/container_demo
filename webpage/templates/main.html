<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
          var jsonData = $.ajax({
          url: "/getdata",
          dataType: "json",
          async: false
          }).responseText;

          var data = new google.visualization.DataTable(jsonData);

        var options = {
          title: 'Best Programming Language'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
      <b>
         Hello from: {{hostname}}
      </b>


<form action="/add">
  <p>What is my favorite language?:</p>
  <div>
    <input type="radio" id="contactChoice1"
     name="flavor" value="python">
    <label for="contactChoice1">Python</label>

    <input type="radio" id="contactChoice2"
     name="flavor" value="idl">
    <label for="contactChoice2">IDL</label>

    <input type="radio" id="contactChoice3"
     name="flavor" value="fortran">
    <label for="contactChoice3">Fortran</label>
    
    <input type="radio" id="contactChoice4"
     name="flavor" value="c++">
    <label for="contactChoice4">C++</label>
    
   <input type="radio" id="contactChoice5"
     name="flavor" value="go">
    <label for="contactChoice5">Go</label>

   <br>
   <input type="text" id="contactChoice6"
     name="flavortxt">
    <label for="contactChoice6">Other?</label>

  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>

    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
